<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pesquisa</title>
</head>
<body>
<font size=4 face="Verdana">Dados para pesquisa:</font>
<form action="recebe.jsp" method="post">
	Nome:<input type="text" size='20' name="p_nome"><br>
	Email:<input type="text" size='20' name="p_email"><br>
	<input type="radio" name="p_sexo" value="masculino" checked>Masculino
	<input type="radio" name="p_sexo" value="feminino">feminino<br>
	<input type="checkbox" name="p_ck1" value="romance">Romance<br>
	<input type="checkbox" name="p_ck2" value="avenura">Aventura<br>
	<input type="checkbox" name="p_ck3" value="ficao">Ficcão<br>
	<select name="p_civil">
		<option value='solteiro'>Solteiro</option>
		<option value='casado'>Casado</option>
		<option value='viuvo'>Viúvo</option>
	</select>
	<input type="submit" value="Enviar">
	<input type="reset" value="Limpar">
</form>
</body>
</html>
