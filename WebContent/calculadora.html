<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mini Calculadora</title>
</head>
<body>
	<font size="5" face="Time New Roma">Mini Calculadora</font>
	<form action="calc.jsp" method="post">
	<br>
	Número1: <input type="number" name="p_numero1"><br>
	Número2: <input type="number" name="p_numero2"><br>
	Operacao: <select name="p_op">
		<option value='+'>+</option>
		<option value='-'>-</option>
		<option value='*'>*</option>
	</select>
	<br>
	<br>
	<br>
	<input type="submit" value="Calcular">
	<input type="reset" value="Limpar">
	</form>
</body>
</html>
